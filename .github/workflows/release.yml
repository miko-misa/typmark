name: release-cli

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: zip
          - os: macos-13
            target: x86_64-apple-darwin
            ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            ext: tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build -p typmark-cli --release --locked --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.ext == 'tar.gz'
        run: |
          mkdir -p dist
          BIN="target/${{ matrix.target }}/release/typmark-cli"
          tar -czf "dist/typmark-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz" -C "$(dirname "$BIN")" "$(basename "$BIN")"

      - name: Package (zip)
        if: matrix.ext == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $bin = "target/${{ matrix.target }}/release/typmark-cli.exe"
          $out = "dist/typmark-cli-${{ github.ref_name }}-${{ matrix.target }}.zip"
          Compress-Archive -Path $bin -DestinationPath $out

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
